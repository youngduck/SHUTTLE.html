<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id = "hello"></div>
        <script>
            function text(){
                document.getElementById("hello").innerText+="안녕";
            }

            let inter=setInterval(text,1000);
            let toggle = true;

            document.onclick=function(e){
                if (toggle){
                    clearInterval(inter);
                    toggle = false;
                }
                else{
                    inter = setInterval(text,1000);
                    toggle = true;
                }
            }

        </script>
    </body>
</html>
